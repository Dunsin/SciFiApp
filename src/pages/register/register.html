<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h2>Register</h2>
    <form [formGroup]="registerForm" (submit)="doRegister()" novalidate>
    
    <ion-item>
        <ion-input #firstName formControlfirstName="firstName" type="text" placeholder="Your First Name"
          [class.invalid]="!registerForm.controls.firstName.valid && (firstNameChanged || submitAttempt)"></ion-input>
      </ion-item>
    
     <ion-item class="error-message" *ngIf="!registerForm.controls.firstName.valid  && (firstNameChanged || submitAttempt)">
        <p>Your First Name can't empty.</p>
      </ion-item>
      <ion-item>
          <ion-input #lastName formControllastName="firstName" type="text" placeholder="Your Last Name"
            [class.invalid]="!registerForm.controls.lastName.valid && (lastNameChanged || submitAttempt)"></ion-input>
        </ion-item>
      
       <ion-item class="error-message" *ngIf="!registerForm.controls.lastName.valid  && (lastNameChanged || submitAttempt)">
          <p>Your Last Name can't empty.</p>
        </ion-item>
       <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input #email formControlName="email" type="email" placeholder="Your email address"
          [class.invalid]="!registerForm.controls.email.valid &&(emailChanged || submitAttempt)"></ion-input>
      </ion-item>
    
      <ion-item class="error-message" *ngIf="!registerForm.controls.email.valid && (emailChanged || submitAttempt)">
        <p>Please enter a valid email.</p>
      </ion-item>
    
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input #password formControlName="password" type="password" placeholder="Your password"
          [class.invalid]="!registerForm.controls.password.valid && (passwordChanged || submitAttempt)"></ion-input>
      </ion-item>
    
      <ion-item class="error-message" *ngIf="!registerForm.controls.password.valid && (passwordChanged || submitAttempt)">
        <p>Your password needs more than 6 characters.</p>
      </ion-item>
    
    <button ion-button block type="submit">
        Register
      </button>
        
    </form>
    
    <button ion-button full (click)="gotoLogin()">
    Already Registered? Login
    </button>
</ion-content>
